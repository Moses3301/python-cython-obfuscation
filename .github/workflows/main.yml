name: Compile Cython

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        arch: [amd64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel cython

      - name: Compile with Cython on Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          python3 setup.py my_project out
      - name: List output directory contents
        run: |
          ls -R out/
          
      - name: Upload binary to GitHub release
        uses: ncipollo/release-action@v1
        with:
          artifacts: out/*.so  # Adjust path as needed
          tag: ${{ github.sha }}  # Corrected input name
          name: Cython Build ${{ github.sha }} for ${{ matrix.os }}-${{ matrix.arch }}  # Corrected input name
          token: ${{ secrets.GITHUB_TOKEN }}
