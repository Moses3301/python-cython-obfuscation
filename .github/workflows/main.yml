name: Compile Cython

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        arch: [amd64]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel cython

      - name: Compile with Cython on Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          python3 setup.py my_project out
      - name: List output directory contents
        run: |
          ls -R out/
          
      - name: Upload binary to GitHub release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Creating a new release..."
          curl -s -X POST -H "Authorization: token $GITHUB_TOKEN" \
          -d '{"tag_name": "'"${GITHUB_SHA}"'", "target_commitish": "main", "name": "Cython Build '"${GITHUB_SHA}"' for '"${{ matrix.os }}-$(matrix.arch)"'", "body": "Automated release for Cython build.", "draft": false, "prerelease": false}' \
          https://api.github.com/repos/${{ github.repository }}/releases
